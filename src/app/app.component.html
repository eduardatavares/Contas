<div  id="cab"  class="container">
  <h1>Controle de Contas </h1>
  <hr>
  <div class="row">
    <div class="form-group col-md-4"><div class="container">
        
          <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Inserir Conta</button>
        
        
          <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
        
        
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Inserir Conta</h4>
                </div>
               
                <div class="modal-body">
                  <div class="form-group">
                    <label> Nome da conta: </label>
                    <input class="form-control" type="text" 
                    id="nome" [(ngModel)]="conta.nome">
                  </div>
        
                  <div class="form-group">
                    <label>Valor: </label>
                    <input class="form-control" type="text" 
                    id="valor" [(ngModel)]="conta.valor">
                  </div>
        
        
                  <div class="form-group">
                    <label>Data de Vencimento:</label>
                    <input class="form-control" type="date" id="dataVenc"
                   [(ngModel)]="conta.dataVenc">
                  </div>
        
        
                </div>
                <div class="modal-footer">
                 
                  <button type="button" class="btn btn-default" data-dismiss="modal" (click)="salvar()">Inserir</button>
                </div>
              </div>
        
        
            </div>
          </div>
        
        </div></div>
    <div class="form-group col-md-4">
      <label> Buscar conta: </label>
      <select class="custom-select" [(ngModel)]="filtro.status">
        <option value="-1">Todas</option>
        <option value="0">Contas não pagas</option>
        <option value="1">Contas Pagas</option>
        </select>
      <button type="button" class="btn btn-info" (click)="getContas()">Pesquisar</button>
    </div>
  </div>

  <br/>
  <hr>
</div>

<div class="container">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col"> Nome da conta</th>
        <th scope="col">Data de vencimento</th>
        <th scope="col">Valor</th>
        <th scope="col">status </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let conta of contas">
        <td>{{conta.nome}}</td>
        <td>{{conta.dataVenc | date:'yyyy-MM-dd'}}</td>
        <td>{{conta.valor}}</td>
        <td id="status">{{conta.status ? 'Pago' : 'Não Pago'}} </td>
        <td  >
          <button *ngIf="conta.status==0" type="button" (click)="pagar(conta)"class="btn btn-primary btn-sm">Pagar</button>
        </td>
        <td>
          <button type="button" (click)="alterar(conta)" class="btn btn-primary btn-sm">Alterar</button>
        </td>
        <td>
          <button type="button"(click)="deletar(conta.id)" class="btn btn-primary btn-sm">Deletar</button>
        </td>

      </tr>

    </tbody>
  </table>
</div>
